<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniversalDesktop - Prototype</title>
    <meta name="description" content="Infinite intelligent desktop workspace with AI integration" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1d 0%, #2c2f33 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 144, 226, 0.3);
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">ðŸŒŒ UniversalDesktop</div>
                <div class="loading-subtitle">Infinite intelligent workspace loading...</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
